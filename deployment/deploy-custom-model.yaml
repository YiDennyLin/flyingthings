apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'custom-model'
  namespace: flyingthings-standalone
spec:
  selector:
    matchLabels:
      app: custom-model
  replicas: 1
  template:
    metadata:
      labels:
        app: custom-model
    spec:
      containers:
        - name: container
          image: >-
            image-registry.openshift-image-registry.svc:5000/flyingthings-standalone/custom-model:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/app-root/src/simplevis-data
              name: simplevis-data
      volumes:
        - name: simplevis-data
          emptyDir: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
---
apiVersion: v1
kind: Service
metadata:
  name: custom-model-svc
  namespace: flyingthings-standalone
spec:
  selector:
    app: custom-model
  ports:
    - protocol: TCP
      port: 8000
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: custom-model-rt
  namespace: flyingthings-standalone
  labels: {}
spec:
  to:
    kind: Service
    name: custom-model-svc
  tls: null
  path: /
  port:
    targetPort: 8000
