apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'custom-model'
spec:
  selector:
    matchLabels:
      app: custom-model
  replicas: 1
  template:
    metadata:
      labels:
        app: custom-model
    spec:
      containers:
        - name: container
          image: >-
            image-registry.openshift-image-registry.svc:5000/flyingthings-standalone/custom-model:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: WEIGHTS
              value: model_custom.pt
            - name: BUILD_VER
              value: "0.0"
            - name: MODEL_CLASSES
              value: flyingthings.yaml
            - name: MINIO_ENDPOINT
              value: http://minio:9000
            - name: SIMPLEVIS_DATA
              value: /opt/app-root/src/simplevis-data
          volumeMounts:
            - mountPath: /opt/app-root/src/simplevis-data
              name: simplevis-data
      volumes:
        - name: simplevis-data
          emptyDir: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
---
apiVersion: v1
kind: Service
metadata:
  name: custom-model-svc
spec:
  selector:
    app: custom-model
  ports:
    - protocol: TCP
      port: 8000
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: custom-model-rt
  labels: {}
spec:
  to:
    kind: Service
    name: custom-model-svc
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  path: /
  port:
    targetPort: 8000
